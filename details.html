<!DOCTYPE html>
<html>
    <head>
        <title>
            Coche Details
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <style>
            .width{
                width: 150px;
            }
        </style>
    </head>
    <body>
        <nav class="bg-secondary p-3 fixed-top">
            <div class="float-left h3 text-light font-weight-bold">CHOCHE</div>
            <button class="btn bg-light offset-7" id="home">Home</button>
            <a href="#" class="btn btn-light btn-lg active ml-2" id="detail" role="button" aria-pressed="true">Car Details</a>
           <!-- <button class="btn bg-light mx-2 ml-4 active" id="detail">Car Details</button>-->
            <button class="btn bg-light mx-2" id="subscription">Subscription</button>
            <button class="btn bg-light mx-2" id="sign">Sign Up/In</button>
        </nav>
       
        <div class="container" style="margin-top: 100px;">
            <span class=" h3 font-weight-bold ml-4">Total Cars that We have!</span>
            <select id="sort" class="border-dark p-2 bg-light rounded float-right">
                <option value="high to low">High to Low</option>
                <option value="low to high">Low to High</option>
            </select>
        </div>
        <div class="container row text-center mt-5" id="cars" style=" margin-left: 20%;">
                        
        </div>
        <hr>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-3">
                    <div class="card border-0">
                        <img src="resources/rideicon.svg" class="offset-5 my-3" style="width: 70px;"/>
                        <h2 class="card-title">3,000+</h2>
                        <h5 class="text-muted">Rides Daily</h5>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card border-0">
                        <img src="resources/smileicon.svg" class="offset-5 my-3" style="width: 70px;"/>
                        <h2 class="card-title">35,00,000+</h2>
                        <h5 class="text-muted">Happy Users</h5>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card border-0">
                        <img src="resources/metericon.svg" class="offset-5 my-3" style="width: 70px;"/>
                        <h2 class="card-title">30,00,00,000+</h2>
                        <h5 class="text-muted">Km Travelled<br><small>(enough for 500 round trips to the moon!)</small></h5>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card border-0">
                        <img src="resources/rateing.svg" class=" my-4" style=""/>
                        <h2 class="card-title mt-2">Rating 4.7/5.0</h2>
                        <h5 class="text-muted">Rated by 4,00,000+ customers</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 bg-dark p-4 text-center text-light">
            <h2>About Us</h2>
        </div>
    
        <script src="script.js"></script>
        <script src="details.js"></script>
    </body>
</html>
